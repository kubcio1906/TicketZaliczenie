<mat-toolbar color="primary" class="header mat-elevation-z6">
  <mat-toolbar-row class="header-row">
    <a mat-button routerLink="">
      {{ title }}
    </a>
    <span style="flex: 1"></span>
    <span *ngIf="auth" class="username">Hello, {{ username }}</span>
    <a mat-icon-button (click)="authAction()">
      <mat-icon>{{ auth ? "logout" : "login" }}</mat-icon>
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<div class="main">
  <router-outlet></router-outlet>
</div>
