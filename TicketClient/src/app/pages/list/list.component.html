<mat-card *ngFor="let show of shows$ | async; trackBy: trackById">
  <img mat-card-image [src]="show.imageSrc" alt="" draggable="false" />
  <mat-card-content>
    <p>
      {{ show.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <a mat-button [routerLink]="['../event', show.id, 'details']">
      <mat-icon class="material-icons-outlined">library_books</mat-icon>
      Read more
    </a>
  </mat-card-actions>
</mat-card>
