<mat-card *ngFor="let event of events$ | async; trackBy: trackEventById">
  <img mat-card-image [src]="event.image" alt="" draggable="false" />
  <mat-card-content>
    <p>
      {{ event.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <a mat-button [routerLink]="['../event', event.id, 'details']">
      <mat-icon class="material-icons-outlined">library_books</mat-icon>
      Read more
    </a>
  </mat-card-actions>
</mat-card>
